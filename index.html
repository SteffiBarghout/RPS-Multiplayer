<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPS-Multiplayer</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <!-- CSS Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div>
        <!-- Display of the directions and ID for directions -->
        <p id="directions-text">Press r, p, or s on your keyboard! Try to beat the computer!</p>
        <!-- Display of User's Choice -->
        <p id="userchoice-text"></p>
        <!-- Display of Computer's Choice -->
        <p id="computerchoice-text"></p>
        <!-- Display of uers's wins -->
        <p id="wins-text"></p>
        <!-- Display of user's losses -->
        <p id="losses-text"></p>
        <!-- Display of ties -->
        <p id="ties-text"></p>
    </div>

    <!-- * Throw some chat functionality in there! No online multiplayer game is complete without having to endure endless taunts and insults from your jerk opponent.-->
    <!-- app.js file -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
